<!DOCTYPE html>
<html lang="en" data-ng-app="spellCheque" data-ng-csp="">
  <head>
    <meta charset="utf-8" />
    <title>Spell Cheque</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="spell-cheque.js"></script>
    <script src="spell-cheque-init.js"></script>
    <script src="spell-cheque-service.js"></script>
    <script src="spell-cheque-controller.js"></script>
    <script src="spell-cheque-directive.js"></script>
    <link href="spell-cheque.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <fieldset>
      <legend>Spell Cheque</legend>
      <div class="input_container">
        <form
            data-ng-controller="spellOutCtrl"
            data-ng-submit="onReload();">
          <span class="user_interaction_container">
            <span class="numeric_currency_input_container">
              <select
                  data-ng-model="currencyOption"
                  data-ng-options="item.label for item in currencyOptions"
                  data-ng-controller="currencyCtrl"
                  class="currency_selector">
              </select>
              <span data-ng-controller="numberTextifyerCtrl">
                <input
                    autofocus
                    data-select-on-click
                    class="numeric_currency"
                    data-ng-model="userEntry"
                    type="text" />
                <span class="error_message_container">
                  <output
                      data-ng-bind="errorMessage"
                      data-ng-disabled
                      class="error_message">
                  </output>
                </span>
              </span>
            </span>
            <button data-ng-click="onReload();">
              <span>â†º</span>
            </button>
          </span>
        </form>
      </div>
      <div class="cheque-formatted_container">
        <table><tbody><tr><td>
          <!-- the ugliness around is only to clip text selection at vertical borders -->
          <!-- sorry, could not maintain solid black borders via css on selection ... -->
          <output
              data-ng-controller="phraseFormatCtlr"
              data-ng-bind="textifiedCurrency"
              class="cheque_formatted_cell">
          </output>
        </td></tr></tbody></table>
      </div>
      <div class="menu_container">
        <select
            data-ng-model="capitalisationFilterOption"
            data-ng-options="item for item in capitalisationFilterOptions"
            data-ng-controller="capitalisationFilterCtlr"
            class="left">
        </select>
        <select
            data-ng-model="fractionalPresentationOption"
            data-ng-options="item for item in fractionalPresentationOptions"
            data-ng-controller="fractionalPresentationCtrl"
            class="right">
        </select>
      </div>
    </fieldset>
  </body>
</html>
